<p>
    <input #query (keyup)="filterByTitle(query.value)" class="form-control me-2" type="text" placeholder="Search..."
        aria-label="Search">
</p>
<table datatable class="row-border hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filterProducts">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>
                <a [routerLink]="['/admin/products/',p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
